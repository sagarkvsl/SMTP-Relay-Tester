<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Relay Tester</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column; /* Display elements in a column layout */
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            color: #09af09;
            margin-bottom: 20px; /* Add margin to create space between heading and form */
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Add margin to create space between form and messages */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: #424242;
            color: #ffffff;
            border: 1px solid #616161;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            display: none; /* Initially hidden */
            animation: fadeInOut 3s ease-out; /* Animation for fade in and out */
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>SMTP Relay Tester</h1>

    <form method="post">
        <label for="smtp_host">SMTP Host:</label>
        <select id="smtp_host" name="smtp_host" required>
            <option value="smtp-relay.brevo.com">smtp-relay.brevo.com</option>
            <option value="smtp-relay.sendinblue.com">smtp-relay.sendinblue.com</option>
        </select>

        <label for="smtp_port">SMTP Port:</label>
        <select id="smtp_port" name="smtp_port" required>
            <option value="587">587</option>
            <option value="465">465</option>
            <option value="2525">2525</option>
        </select>

        <label for="smtp_username">SMTP Username:</label>
        <input type="text" id="smtp_username" name="smtp_username" required>

        <label for="smtp_password">SMTP Password:</label>
        <input type="password" id="smtp_password" name="smtp_password" required>

        <label for="from_email">From Email:</label>
        <input type="email" id="from_email" name="from_email" required>

        <label for="to_email">To Email:</label>
        <input type="email" id="to_email" name="to_email" required>

        <button type="submit">Send Confirmation Email</button>
    </form>

    <div id="flash-messages" class="popup">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        // Show the popup when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            var popup = document.querySelector('.popup');
            popup.style.display = 'block';

            // Hide the popup after 3 seconds
            setTimeout(function() {
                popup.style.display = 'none';
            }, 3000);
        });
    </script>
<p>For any issues or concerns related to the app, please mail to sagar.puri@brevo.com. App developed using Python/Flask.<p/>

</body>
</html>
